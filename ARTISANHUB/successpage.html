<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <title>Artisan Sign-up</title>
</head>
<body>
    <!--<div class="success-icon"><i class= "fas fa-check-circle"></i></div>

    <div class="verification-card">
        <div class="status-header">
            <div class="badge-container">
                <div class="verified-badge-icon" id="badgeIcon">
                    <i class="fas fa-check-shield"></i>
                </div>
            </div>
                <div class="status-text">
                    <h2 id="statusTitle">Verification Pending</h2>
                    <p id="statusDesc">Upload your NIN or Voter's Card to unlock the <strong>Trust Badge</strong> and get 5x more job requests.</p>
                </div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" style="width: 40%;"></div>
        </div>
        <button class="btn-verify" onclick="openModal()">Complete Verification</button>
    </div>


    <!--MODAL (POP UP)-->
    <div  id="verifyModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()" >&times;</span>
            <h3>Upload Identity Document</h3>
            <p>Select your document type and upload a clear photo.</p>
            <select id="docType" class="modal-input">
                <option value="nin">National ID (NIN)</option>
                <option value="voters">Voter's Card</option>
                <option value="license">Driver's License</option>
            </select>
            <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Click to upload image</p>
                <input type="file" id="fileInput" hidden onchange="showPreview(event)">
            </div>
            <img id="preview" src="#" alt="Preview" style="display: none; width: 100%; margin-top: 10px; border-radius: 8px;">
            <button class="btn-verify" style="margin-top: 20px;" onclick="startLoading()">Submit for Review</button>
        </div>
    </div>

 <!--
    //ARTISAN DASHBOARD
    <input type="file" id="videoUpload" accept="video/*" style="display: none;">
-->
<script>
    // 1. Select the "Add Clip" box and the hidden input
    const addClipBox = document.querySelector('.video-card:not(.filled)');
    const fileInput = document.getElementById('videoUpload');

    // 2. When the box is clicked, "click" the hidden input
    addClipBox.onclick = function() {
        fileInput.click();
    };

    // 3. Handle what happens after a file is picked
    fileInput.onchange = function() {
        if (fileInput.files && fileInput.files[0]) {
            const fileName = fileInput.files[0].name;
            alert("Video selected: " + fileName + "\n\nIn the real app, this would now upload to your backend dev's server!");
           
            // For fun, let's change the text of the box to show it's "Ready"
            addClipBox.innerHTML = '<span style="font-size: 24px;">âœ…</span><span class="video-label">Ready!</span>';
            addClipBox.style.borderColor = "#059669";
        }
    };
</script>

     <script src="script.js"></script>
   
</body>
</html>
